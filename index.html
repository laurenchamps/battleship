<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@800&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="src/app.js"></script>
    <title>Battleship</title>
</head>
<body>
    <header>
        <h1>Battleship</h1>
        <p>Sink your opponent's ships before they sink yours. Click on a square in enemy waters to fire a shot.</p>
        <p class="turn"></p>
    </header>
    <main>
        <section class="playing_zone">
            <section class="gameboard_container">
                <section class="player player--challenger">
                    <h2 class="name" id="name--challenger">Friendly waters</h2>
                    <div class="grid" id="grid--challenger">
                    </div>
                </section>
                <section class="player player--computer">
                    <h2 class="name" id="name--computer">Enemy waters</h2>
                    <div class="grid" id="grid--computer">
                    </div>
                </section>
            </section>
            <section class="key">
                <div class="key_item">
                    <div class="grid_square miss">
                        <p class=>‚ó¶</p>
                    </div>
                    <p class="key">Miss</p>
                </div>
                <div class="key_item">
                    <div class="grid_square hit">
                        <p class=>üí•</p>
                    </div>
                    <p class="key">Hit</p>
                </div>
                <div class="key_item">
                    <div class="grid_square sunk">
                        <p class=>‚ò†Ô∏è</p>
                    </div>
                    <p class="key">Sunk</p>
                </div>
            </section>
        </section>
    </main>
    <footer>Built by <a href="https://github.com/laurenchamps">Lauren Champs</a>, 2024</footer>
    <dialog class="modal modal--place_ships">
        <div class="modal-header header--place_ships">
            <h2 class="modal-heading ship_prompt"></h2>
            <button class="btn btn--rotate">Rotate</button>
            <div class="grid" id="grid--modal"></div>
        </div>
    </dialog>
    <dialog class="modal modal--game_over">
        <div class="modal-header header--game_over">
            <h2 class="modal-heading heading--game_over">Game over!</h2>
            <p class="winner"></p>
            <button class="btn btn--new">üîÑ New game</button>
        </div>
    </dialog>
    
</body>
</html>
