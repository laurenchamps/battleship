<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="src/app.js"></script>
    <title>Battleship</title>
</head>
<body>
    <header>
        <h1>Battleship</h1>
    </header>
    <main>
        <section class="gameboard_container">
            <section class="player player--challenger">
                <h2 class="name" id="name--challenger">Challenger</h2>
                <div class="grid" id="grid--challenger">
                </div>
            </section>
            <section class="player player--computer">
                <h2 class="name" id="name--computer">Computer</h2>
                <div class="grid" id="grid--computer">
                </div>
            </section>
        </section>
        <button class="btn btn--new">ðŸ”„ New game</button>
    </main>
    <footer>Built by <a href="https://github.com/laurenchamps">Lauren Champs</a>, 2024</footer>
    <dialog class="modal">
        <div class="modal-header">
            <h2 class="modal-heading"></h2>
            <button class="btn btn--rotate">Rotate</button>
            <div class="grid" id="grid--challenger"></div>
        </div>
    </dialog>
    
</body>
</html>
